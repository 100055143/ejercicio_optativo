<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda Electr√≥nica</ion-title>
  </ion-navbar>

  <ion-navbar>
    <ion-title>{{todo.evento}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


          <ion-item>
            <ion-label>Evento</ion-label>
            <ion-input type="text" [(ngModel)]="todo.evento" name="evento" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-input type="text" [(ngModel)]="todo.fecha" name="fecha" ngModel required></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label>Lugar</ion-label>
              <ion-input type="text" [(ngModel)]="todo.lugar" name="lugar" ngModel></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Prioridad</ion-label>
            <ion-input type="text" [(ngModel)]="todo.prioridad" name="prioridad" ngModel></ion-input>
        </ion-item>

  
       <button ion-button block (click)="onUpdateTodo($event, todo)">Modificar</button>

       <button ion-button block (click)="onRemoveTodo($event, todo)">Eliminar</button>


</ion-content>
