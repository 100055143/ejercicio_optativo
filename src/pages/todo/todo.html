<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Agenda Electr√≥nica</ion-title>

        </button>
      </ion-buttons>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let todo of todos$ | async" (click)="onItemTapped($event, todo)">
     <p><strong>Evento: </strong>{{todo.evento}}</p> 
     <p><strong>Fecha: </strong>{{todo.fecha}}</p>
     <p><strong>Lugar: </strong>{{todo.lugar}}</p>
     <p><strong>Prioridad: </strong>{{todo.prioridad}}</p>
    </button>
    
  </ion-list>

</ion-content>
